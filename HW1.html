<html lang="en">
    <head>
        <link rel="stylesheet" href="Grid.css">
        <title>Leaders Series</title>
        <style>
            body {
                background: linear-gradient(120deg, #505340, #ee62d7);
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .title h1 {
                text-align: center;
                color: #e1e50a;
                margin-top: 20px;
                text-shadow: 0 8px 20px #2e262e;
            }
            .section {
                padding: 20px;
                text-align: center;
            }
            .section h2 {
                color: #222;
                margin-bottom: 10px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                justify-items: center;
                margin-top: 20px;
            }
            .image {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 5px;
                transition: transform 0.3s ease;
            }
            .image:hover {
                transform: scale(1.1);
            }
            footer {
                text-align: center;
                padding: 10px;
                background: #4ce07d;
                font-weight: bold;
            }
        </style>
    </head>
