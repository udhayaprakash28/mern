<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Bird</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #fff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #2e86c1;
            font-size: 3rem;
            text-shadow: 2px 2px 5px #00000050;
        }

        .bird-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .bird {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 50px;
            background: #ffcc29;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: fly 3s ease-in-out infinite;
        }

        .bird::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 50px;
            height: 50px;
            background: #f9d71c;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .bird::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -20px;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
        }

        .wing {
            position: absolute;
            top: 25%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #ffeb99;
            border-radius: 50%;
            transform-origin: top center;
            animation: flap 1s infinite alternate;
        }

        .wing.wing-left {
            transform: rotate(-20deg);
            animation-delay: 0.5s;
        }

        .wing.wing-right {
            transform: rotate(20deg);
        }

        @keyframes fly {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(10px);
            }
        }

        @keyframes flap {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <h1>The Bird</h1>
    <div class="bird-container">
        <div class="bird">
            <div class="wing wing-left"></div>
            <div class="wing wing-right"></div>
        </div>
    </div>
</body>
</html>
